
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h5>You can login here!</h5>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="logIn()"> 
                    <div class="mb-3">
                      <label class="form-label">User Name</label>
                      <input formControlName="name" type="text" class="form-control"  placeholder="Name">
                      <div *ngIf="this.loginForm.controls.name?.errors && this.loginForm.controls.name?.touched" style="color: red;">
                        Name must be at least 5 characters long.
                   </div> 
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Password</label>
                      <input  formControlName="password"  type="password" class="form-control" placeholder="Password" id="exampleInputPassword1">
                      <div *ngIf="this.loginForm.controls.password?.errors && this.loginForm.controls.password?.touched" style="color: red;">
                        Password must have 1 uppercase 1 lower case 1 special Character and a number.
                   </div> 
                    </div>
                    <button type="submit" [disabled]="this.loginForm.invalid" class="btn btn-primary">Submit</button>
                  </form>
                  

            </div>
        </div>
    </div>
</div>
